<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <p class="mb-4 mt-3">Nhập mật khẩu cũ của bạn và nhập mật khẩu mới để thay đổi.</p>
                        </div>
    
                        <form  role="form" class="parsley-examples" [formGroup] = "changePasswordForm" (ngSubmit)="changePassword()"> 

                            <div class="mb-2">
                                <label for="oldPassword" class="form-label">Mật Khẩu Cũ<span class="text-danger">*</span></label>
                                <input type="password" id="oldPassword" required minlength="6" class="form-control" placeholder="Enter password"  formControlName="oldPassword">
                            </div>

                            <div class="mb-2">
                                <label for="password2" class="form-label">Mật Khẩu Mới<span class="text-danger">*</span></label>
                                <input type="password" id="password2" required minlength="6" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="mb-2">
                                <label for="newPassword" class="form-label">Nhập Lại Mật Khẩu<span class="text-danger">*</span></label>
                                <input data-parsley-equalto="#password2" type="password" id="newPassword" required minlength="6" class="form-control" placeholder="Enter password" formControlName="newPassword">
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <p class="text-muted-text text-end"><a href="recover-password" class="text-muted ms-1">Quên mật khẩu?</a></p>
                                </div>
                            </div>

                            <div class="d-grid mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Thay Đổi </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
