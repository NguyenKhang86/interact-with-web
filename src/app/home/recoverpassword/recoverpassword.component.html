<div class="account-pages mb-5" style="margin-top: 180px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <p class="text-muted mb-4 mt-3">Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một email kèm theo hướng dẫn để đặt lại mật khẩu của bạn.</p>
                        </div>
    
                        <form  role="form" class="parsley-examples" [formGroup] = "loginF" (ngSubmit)="onSubmit()"> 

                            <div class="mb-2">
                                <label for="username" class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" id="email" parsley-trigger="change" required email
                                        placeholder="Enter username" class="form-control"  formControlName="email">
                            </div>

                            <div class="d-grid mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In </button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="">Back to <a href="login" class="text-primary fw-medium ms-1">Log in</a></p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    </div>
    <div class="container">
    <footer class="footer footer-alt" style="text-align: center;">
        <script>document.write(new Date().getFullYear())</script> &copy; <a href="" class="text-dark">2023 INSOLTECH</a> 
    </footer>
</div>
